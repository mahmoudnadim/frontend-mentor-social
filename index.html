<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <img style="margin-top: -6.5rem; position: fixed; z-index: -1; margin-left: 47px;" src="./design/destkop-design.jpg" alt="">
  <div class="container">
    <div class="profile_c">
      <div class="profileImg">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profileImg">
      </div>
      <div class="profileTitle">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="profileDesc">"Front-end developer and avid reader."</p>
    </div>
    <div class="main">
      <ul class="mainList">
        <li class="mainListItem">GitHub</li>
        <li class="mainListItem">Frontend Mentor</li>
        <li class="mainListItem">LinkedIn</li>
        <li class="mainListItem">Twitter</li>
        <li class="mainListItem">Instagram</li>
      </ul>
    </div>
  </div>
</body>

</html>
